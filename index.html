<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: rgb(240, 227, 171);">
    <header>
        <div style="padding: 20px;">
            <h1 style="font-size: 4rem;text-align: center;font-weight: 600;text-decoration: underline;">CHALLANGES!!</h1>
        </div>
    </header>
    <div class="container">
        <div class="project1">
            <div class="name">
                <h1>Challenge1: Your Age in Days</h1>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-primary" onclick="ageInDays()">Click me</button>
                <button type="button" class="btn btn-danger" onclick="refresh()">Reset</button>
            </div>
            <div id="output1"></div>
        </div>

        <div class="project2">
            <div class="name">
                <h1>Challenge 2: Cat Generator</h1>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-success" onclick="generateCats()">Generate Cat</button>
            </div><br>
            <div id="output2"></div>
        </div>

        <div class="project3">
            <div class="name">
                <h1>Challenge 3: Rock, Paper, Scissors</h1>
            </div>
            <div id="img-container">
                <img src="images/rock.jpg" height="150px" width="150px" id="rock" onclick="playTheGameRPS(1)">
                <img src="images/paper.jpg" height="150px" width="150px" id="paper" onclick="playTheGameRPS(2)">
                <img src="images/scissors.png" height="150px" width="150px" id="scissors" onclick="playTheGameRPS(3)">
            </div>
            <div id="output3"></div>
            <div class="btn-container">
                <button type="button" class="btn btn-info" onclick="getScore()">Get Score!!</button>
                <button type="button" class="btn btn-danger" onclick="refresh()">Reset</button>
            </div>
            <div id="show-score"></div>
        </div>

    </div>
</body>
</html>
